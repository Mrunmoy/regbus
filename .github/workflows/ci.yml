name: ci

on:
  push:
    branches: [ main ]
    tags:     [ 'v*.*.*' ]   # run on version tags too
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]

    steps:
      - uses: actions/checkout@v4

      - name: Set compiler
        run: |
          if [ "${{ matrix.compiler }}" = "clang" ]; then
            echo "CC=clang"  >> $GITHUB_ENV
            echo "CXX=clang++" >> $GITHUB_ENV
          else
            echo "CC=gcc"    >> $GITHUB_ENV
            echo "CXX=g++"   >> $GITHUB_ENV
          fi

      - name: Install Ninja
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DREGBUS_BUILD_TESTS=ON \
            -DREGBUS_BUILD_EXAMPLES=ON \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo

      - name: Build
        run: cmake --build build -j

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Package headers
        run: |
          cd build
          mkdir -p dist
          cmake --install . --prefix dist || true
          cd ..
          zip -r regbus-headers.zip include LICENSE README.md CMakeLists.txt

      - name: Upload artifact (PRs & pushes)
        uses: actions/upload-artifact@v4
        with:
          name: regbus-headers
          path: regbus-headers.zip

      # When building a tag like v0.1.0, publish a GitHub Release with the zipped headers
      - name: Publish release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: regbus-headers.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
